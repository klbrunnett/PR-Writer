<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Added lines and styles for building - remove in Prod -->
    <!--<link rel="stylesheet" href="dev-styles.css">-->


    <title>Project Chad</title>
  </head>
  <body>
	<div class="container">
    <div class="row align-items-center">
      <div class="col text-center">
        <h1>Search for News</h1>
      </div>
    </div>
		<div class="row align-items-center">
			<div class="col">
        <div class="input-group">
          <div class="input-group-prepend">
            <label class="input-group-text" for="inputIndustrySelect">Industry</label>
          </div>
          <select class="custom-select" id="inputIndustrySelect">
            <option selected>Choose...</option>
            <option value="agriculture">Agriculture</option>
            <option value="automotive">Automotive</option>
            <option value="cybersecurity">Cybersecurity</option>
            <option value="data_technology">Data Technology</option>
            <option value="healthcare">Healthcare</option>
            <option value="financial">Financial</option>
          </select>
        </div>
			</div>
			<div class="col">
        <div class="input-group">
          <div class="input-group-prepend">
            <label class="input-group-text" for="inputCategorySelect">Category</label>
          </div>
          <select class="custom-select" id="inputCategorySelect">
            <option selected>Choose...</option>
          </select>
        </div>
			</div>
			<div class="col">
        <div class="input-group">
          <div class="input-group-prepend">
            <label class="input-group-text" for="inputSubCategorySelect">Sub-Category</label>
          </div>
          <select class="custom-select" id="inputSubCategorySelect">
            <option selected>Choose...</option>
          </select>
        </div>
			</div>
		</div>
	</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
